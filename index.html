<!DOCTYPE html>
<html>
  <head>
    <title>Moj projekt - Poƒçetna stranica</title>
    <meta name="description" content="Moja super cool stranica" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #000000"
    >
    </canvas>
    <script>
      var c = document.getElementById("myCanvas1"); //dohvacanje canvasa
      var ctx = c.getContex("2d"); //kreiranje objekta

      ctx.beginPath();
      ctx.move.To(30, 180);
      ctx.line.To(460, 30);
      ctx.lineWidth = 8;
      ctx.strokeStyle = "#F00"; // zadavanje svojstva fileStyle
      ctx.fillRect(10, 10, 100, 100); //kreiranje metode fillRect
    </script>
  </body>
</html>
